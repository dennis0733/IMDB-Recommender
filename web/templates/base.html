<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMDb Recommender{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="imdb-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('recommender.index') }}">
                <img src="{{ url_for('static', filename='images/imdb-logo.png') }}" alt="IMDb Recommender" height="32">
                <span class="ms-2">Recommender</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recommender.index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Analysis
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('analysis.movie_analysis') }}">Movie Analysis</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('analysis.series_analysis') }}">TV Series Analysis</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('recommender.search') }}" method="get">
                    <div class="input-group">
                        <input class="form-control" type="search" name="query" placeholder="Search movies or series" aria-label="Search">
                        <button class="btn btn-warning" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="form-check form-check-inline ms-2 text-light">
                        <input class="form-check-input" type="radio" name="category" id="all" value="all" checked>
                        <label class="form-check-label" for="all">All</label>
                    </div>
                    <div class="form-check form-check-inline text-light">
                        <input class="form-check-input" type="radio" name="category" id="movies" value="movies">
                        <label class="form-check-label" for="movies">Movies</label>
                    </div>
                    <div class="form-check form-check-inline text-light">
                        <input class="form-check-input" type="radio" name="category" id="series" value="series">
                        <label class="form-check-label" for="series">TV</label>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3" id="imdb-footer">
        <div class="container text-center">
            <p>IMDb Recommender &copy; 2023 | Created for educational purposes</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
